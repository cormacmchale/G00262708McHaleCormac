<ion-header>
  <ion-navbar>
    <ion-title>Message Board</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
<ion-list>
  <ion-item>
    <ion-label color="primary">Message</ion-label>
    <ion-input placeholder="type here" type="Text" [(ngModel)]="MyStatus"></ion-input>
  </ion-item>
</ion-list>

<button ion-button full color="primary" (click)="showStatus()">Add</button>
<h2>{{savedStatus}}</h2>
<button ion-button full color="danger" (click)="clearBoard()">Clear</button>
</ion-content>
