<ion-header>
  <ion-navbar>
    <ion-title>Gaming News</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
<ion-card *ngFor="let info of newsStories">  
<img src ="{{info.urlToImage}}">

</ion-card>
</ion-content>
